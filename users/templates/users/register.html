{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create an Account</h3>
                <p class="text-muted text-center">Join the Hospital Management System</p>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
