<h2>Hospital Management System</h2>

<h3>Add Patient</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Patient</button>
</form>

<hr>

<h3>Patients</h3>

<table border="1" cellpadding="8">
<tr>
    <th>Name</th>
    <th>Age</th>
    <th>Phone</th>
    <th>Disease</th>
    <th>Doctor</th>
    <th>Actions</th>
</tr>

{% for p in patients %}
<tr>
    <td>{{ p.name }}</td>
    <td>{{ p.age }}</td>
    <td>{{ p.phone }}</td>
    <td>{{ p.disease }}</td>
    <td>{{ p.doctor.name }}</td>
    <td>
        <a href="{% url 'edit' p.id %}">Edit</a> |
        <a href="{% url 'delete' p.id %}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
